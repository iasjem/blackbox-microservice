<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox micro app</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="canvas-container">
        <div class="canvas-top-navbar-container"></div>
        <div class="canvas-component-sidebar-container show-components-tab" id="component_tab_container">
            <div class="components-tab-container" >
            <div class="search-container">
                <input id="search_keyword_text_field" type="text" placeholder="Search" value="">
                <span id="search_bar_icon">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                    </svg>
                </span>
            </div>
            <div class="components-toggable-tab-container" id="components_toggable_tab_container">
                <div class="components-toggable-tab" id="components_toggable_tab">

                </div>
            </div>
            <div class="component-search-list-container" id="component_search_list_container">
                <div class="component-content show-components-list">
                  <div class="draggable-source-component" role="source" data-testid="source-component-Start" draggable="true" style="opacity: 1;">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" class="svg-inline--fa fa-play fa-w-14 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                      <path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path>
                    </svg>
                    <span class="label">Start</span>
                  </div>
                </div>
                <div className="no-results-found-container" id="no_results_found_container">
                    No Results found.
                </div>
              </div>
            </div>
            <div class="toggable-menu">
            <button class="top-button" id="toggle_component_tab_button">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" class="svg-inline--fa fa-chevron-left fa-w-10 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"></path>
                </svg>
            </button>
            </div>
        </div>
        <div class="canvas-area-container" id="canvas_area_container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
